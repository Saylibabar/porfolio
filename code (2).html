<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe Game</title>
<style>
  :root {
    --bg-color: #121212;
    --primary-color: #4caf50;
    --secondary-color: #2196f3;
    --text-color: #ffffff;
    --win-color: #ff9800;
    --draw-color: #f44336;
  }
  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  h1 {
    margin-bottom: 10px;
    text-shadow: 0 0 10px var(--secondary-color);
  }
  #game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
  }
  .cell {
    background-color: #222;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
    color: var(--text-color);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .cell:hover {
    background-color: #333;
  }
  .cell.taken {
    cursor: default;
    pointer-events: none;
  }
  #status {
    margin: 20px 0;
    font-size: 1.5rem;
    min-height: 1.5em;
    text-align: center;
  }
  #resetBtn {
    background: var(--primary-color);
    border: none;
    border-radius: 12px;
    color: var(--text-color);
    padding: 10px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow:
      0 0 8px var(--primary-color),
      inset 0 0 10px #76d275;
    transition: background-color 0.3s ease;
  }
  #resetBtn:hover {
    background-color: var(--secondary-color);
    box-shadow:
      0 0 10px var(--secondary-color),
      inset 0 0 12px #59a3ea;
  }
  @media(max-width: 400px){
    #game {
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 8px;
    }
    .cell {
      font-size: 2.5rem;
    }
  }
</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="game">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<div id="status">Player X's turn</div>
<button id="resetBtn">Reset Game</button>

<script>
  const cells = document.querySelectorAll('.cell');
  const statusDiv = document.getElementById('status');
  const resetBtn = document.getElementById('resetBtn');

  let board = Array(9).fill(null);
  let currentPlayer = 'X';
  let gameActive = true;

  const winningCombinations = [
    [0,1,2], [3,4,5], [6,7,8], // rows
    [0,3,6], [1,4,7], [2,5,8], // columns
    [0,4,8], [2,4,6]           // diagonals
  ];

  function handleCellClick(e) {
    const index = e.target.getAttribute('data-index');
    if (!gameActive || board[index]) return;

    board[index] = currentPlayer;
    e.target.textContent = currentPlayer;
    e.target.classList.add('taken');

    if (checkWin(currentPlayer)) {
      statusDiv.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
      statusDiv.style.color = 'var(--win-color)';
      gameActive = false;
      disableAllCells();
      return;
    }
    if (board.every(cell => cell !== null)) {
      statusDiv.textContent = `It's a draw! ðŸ¤`;
      statusDiv.style.color = 'var(--draw-color)';
      gameActive = false;
      disableAllCells();
      return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    statusDiv.textContent = `Player ${currentPlayer}'s turn`;
    statusDiv.style.color = 'var(--text-color)';
  }

  function checkWin(player) {
    return winningCombinations.some(combination => {
      return combination.every(index => board[index] === player);
    });
  }

  function disableAllCells() {
    cells.forEach(cell => cell.classList.add('taken'));
  }

  function enableAllCells() {
    cells.forEach(cell => {
      cell.classList.remove('taken');
      cell.textContent = '';
    });
  }

  resetBtn.addEventListener('click', () => {
    board.fill(null);
    currentPlayer = 'X';
    gameActive = true;
    statusDiv.textContent = `Player ${currentPlayer}'s turn`;
    statusDiv.style.color = 'var(--text-color)';
    enableAllCells();
  });

  cells.forEach(cell => cell.addEventListener('click', handleCellClick));
</script>
</body>
</html>
